{% extends 'base.html' %}

{% block content %}

<div class="container">
<div><h1>THIS IS OUR INDIVIDUAL ANIMAL PAGE</h1></div>
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ animal.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ animal.desc }}</h6>
      <p class="card-text">{{ animal.name }} costs ${{ animal.price }}</p>
      <a href="{{ url_for('site.updateIndividualAnimal', animal_id=animal.id) }}" class="card-link">Update</a>
      <a href="{{ url_for('site.deleteIndividualAnimal', animal_id=animal.id) }}" class="card-link">Delete</a>
    </div>
  </div>
</div>


{% endblock content %}
