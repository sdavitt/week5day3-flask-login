{% extends 'base.html' %}

{% block content %}






<div><h1>THIS IS OUR ANIMALS PAGE</h1></div>


{% for animal in animals  %}

  <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <a href="{{ url_for('site.individualAnimal', animal_id=animal.id) }}"><h5 class="card-title">{{ animal.name }}</h5></a>
            
            <p class="card-text">This {{ animal.name }} weighs {{ animal.weight }} and stand {{ animal.height }} ft tall.</p>
            </div>
        </div>
  </div>



{% endfor %}
{% endblock content %}
